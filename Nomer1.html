<!DOCTYPE html>
<html>
  <head>
    <title>Gangster Rank Calculator</title>
  </head>
  <body>
    <h1>Gangster Rank Calculator</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br>

      <label for="residence">Residence:</label>
      <input type="text" id="residence" name="residence"><br>

      <label for="savings">Savings in Dollars:</label>
      <input type="number" id="savings" name="savings"><br>

      <input type="button" value="Calculate Rank" onclick="calculateRank()">
    </form>

    <div id="output"></div>

    <script>
      function calculateRank() {
        const age = parseInt(document.getElementById("age").value);
        let rank = "";
        if (age >= 40) {
          rank = "DON";
        } else if (age >= 25 && age <= 30) {
          rank = "UNDERBOSS";
        } else if (age >= 18 && age <= 24) {
          rank = "CAPO";
        }
        const output = document.getElementById("output");
        output.innerHTML = `
          <p>Name: ${document.getElementById("name").value}</p>
          <p>Age: ${age}</p>
          <p>Residence: ${document.getElementById("residence").value}</p>
          <p>Savings in Dollars: $${document.getElementById("savings").value}</p>
          <p>Rank: ${rank}</p>
        `;
      }
    </script>
  </body>
</html>
