<!DOCTYPE html>
<html>
<head>
	<title>Pengecekan Kalori Terbakar</title>
</head>
<body>
	<h1>Pengecekan Kalori Terbakar</h1>

	<form>
		<label for="jenis-olahraga">Jenis Olahraga:</label>
		<select id="jenis-olahraga">
			<option value="push-up">Push Up</option>
			<option value="plank">Plank</option>
			<option value="lari">Lari</option>
		</select>
		<br>

		<label for="menit">Menit:</label>
		<input type="number" id="menit" name="menit" min="1" max="600" required>
		<br>

		<input type="submit" value="Hitung">
	</form>

	<div id="hasil"></div>

	<script>
		const form = document.querySelector('form');
		const hasil = document.getElementById('hasil');

		form.addEventListener('submit', function(event) {
			event.preventDefault();
			const jenisOlahraga = document.getElementById('jenis-olahraga').value;
			const menit = parseInt(document.getElementById('menit').value);
			let kaloriTerbakar;

			switch(jenisOlahraga) {
				case 'push-up':
					kaloriTerbakar = Math.floor(menit / 30) * 200;
					break;
				case 'plank':
					kaloriTerbakar = 5 * menit;
					break;
				case 'lari':
					kaloriTerbakar = Math.floor(menit / 5) * 60;
					break;
				default:
					kaloriTerbakar = 0;
					break;
			}

			hasil.innerHTML = 'Anda berhasil membakar ' + kaloriTerbakar + ' kalori dalam ' + menit + ' menit olahraga ' + jenisOlahraga + '.';
		});
	</script>
</body>
</html>
